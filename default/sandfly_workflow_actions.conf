# -------------------------------------------------------------------------
# default/workflow_actions.conf
#
# Sandfly Security for Splunk App
#
# Purpose:
# - Provide right-click workflow actions for Sandfly entities
# - Enable contextual pivots from Splunk to the Sandfly Security UI
# - Read-only navigation only
#
# Design rules:
# - No state changes
# - No POST/PUT actions
# - URL-based navigation only
# - Safe for Splunk Cloud and AppInspect
# -------------------------------------------------------------------------

###############################################################################
# HOSTS
###############################################################################

[sandfly_view_host]
label = View Host in Sandfly
type = link
icon = external
description = Open this host in the Sandfly UI
link.uri = https://$sandfly_host$/hosts/$id$
link.method = GET
fields = id sandfly_host

