[sandfly_security]
disabled = 1

# -------------------------------------------------------------------------
# Connection configuration
# -------------------------------------------------------------------------
sandfly_url =
username =
password =

verify_ssl = true
timeout = 60

proxy_url =
proxy_user =
proxy_pass =

# -------------------------------------------------------------------------
# Inventory collectors (snapshot-style)
# -------------------------------------------------------------------------

collect_hosts = true
collect_sandflies = true
collect_jumphosts = true
collect_credentials = true
collect_savedviews = true
collect_notifications = true

# -------------------------------------------------------------------------
# Streaming / result-based collectors
# -------------------------------------------------------------------------

collect_results = true
collect_results_summary = true
collect_results_timeline = true

# -------------------------------------------------------------------------
# SSH Hunter collectors
# -------------------------------------------------------------------------

collect_sshhunter_summary = true
collect_sshhunter_minisummary = true
collect_sshhunter_keys = true
collect_sshhunter_users = true
collect_sshhunter_hosts = true

# -------------------------------------------------------------------------
# Reporting collectors
# -------------------------------------------------------------------------

collect_reports_host_snapshot = true
collect_reports_scan_performance = true

# -------------------------------------------------------------------------
# Audit and logging collectors
# -------------------------------------------------------------------------

collect_audit = true
collect_logs_error = true

# -------------------------------------------------------------------------
# Configuration visibility (read-only)
# -------------------------------------------------------------------------

collect_config = true
collect_license = true
collect_version = true
